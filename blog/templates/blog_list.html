{% extends "base.html" %}
{% block title %}
    Post @ CC
{% endblock %}

{% block content %}
    <h1>欧呦来看看吖</h1> 
    <table class="table">
    <thead>
    <tr>
     <th>#</th>
     <th>Title</th>
    </tr>
    </thead>
    <tbody>
    {% for post in post_list %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td><a href="{% url 'blog_post' post.id %}">{{ post.title }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
    </table> 
{% endblock %}
